<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="pomodoroContainer">
        <h2 id="title">pomodoro</h2>
        <h1 id="clock">25m 0s</h1>       
        <button id="startBtn" onclick="start()" style="display: inline;">Start</button>
        <button id="editBtn" onclick="edit()" style="display: inline;">Edit</button>
        <button id="pauseBtn" onclick="pause()" style="display: none;">Pause</button>
        <button id="resumeBtn" onclick="resume()" style="display: none;">Resume</button>
        <button id="resetBtn" onclick="reset()" style="display: none;">Reset</button>
        <h3 id="counter">Numero de pomodoros da sessao: 1</h3>  
        <div id="edit" style="display: none;">
            <input type="number" id="min" name="min" min="00" max="59" value="0">
            <label for="min">Minutes</label>
    
            <input type="number" id="sec" name="sec" min="01" max="59" value="0">
            <label for="sec">Seconds</label>

            <button onclick="save()">Save</button>
        </div>
        <div id="additionalRest" style="display: none;">
            <p>Este e o seu 4ยบ pomodoro, deseja que a proxima pausa seja prolongada?</p>
            <button id="restBtnYes" onclick="addAdditionalRest()" style="display: inline;">Sim</button>
            <button id="restBtnNo" onclick="closeAdditionalRest()" style="display: inline;">Nao</button>
        </div>
        
        
        <audio id="bell" src="audio/bell.mp3" style="display:none"></audio>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
